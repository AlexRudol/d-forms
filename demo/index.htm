<!DOCTYPE html>
<html lang="en">

	<head>

		<!-- Behavioral Meta Data -->
		<meta charset="utf-8">
	        <meta http-equiv="X-UA-Compatible" content="IE=edge">
	        <meta name="apple-mobile-web-app-capable" content="yes">
	        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="theme-color" content="#46556b">

		<!-- SEO Meta Data -->
		<title>D-Forms Demo</title>
	        <meta name="author" content="Alex Rudol">
	        <meta name="description" content="Smart and clear webform styles">
	        <meta name="keywords" content="forms,form elements,form styles,web forms,Alex Rudol">

		<!-- Styles -->
	        <link rel="stylesheet" type="text/css" href="css/styles.min.css">
		<link rel="stylesheet" type="text/css" href="../d-forms/css/d-form.min.css">

		<!-- Scripts -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script src="../d-forms/js/main.js" type="text/javascript"></script>

	</head>

	<body>

		<div id="content" >
			<h1>D-Form Demo</h1>
			<form>

				<h2>Easy text inputs</h2>

					<label>
						<input class="search" type="text" placeholder="Search..." >
						<div class="d-forms button elem with-icon inline" data-icon="search" >Search</div>
					</label>
					<label>
						<input class=" search" type="text" placeholder="Search..." >
						<div class="d-forms button elem with-icon-only" data-icon="search" >Search</div>
					</label>

					<fieldset>
						<legend>Personal info</legend>
						<label>
							<input type="text" placeholder="First name" >
						</label>
						<label>
							<input type="text" placeholder="Last name" >
						</label>
						<br/>
						<label>
							<input class="d-forms with-icon" data-icon="address" type="text" placeholder="Address" >
						</label>
						<label>
							<input class="d-forms with-icon" data-icon="mail" type="text" placeholder="e-mail" >
						</label>
					</fieldset>

					<label>
						<div class="d-forms label" >Message:</div>
						<textarea rows="4" cols="50"></textarea>
					</label>


				<h2>Selects</h2>

					<div class="d-forms item" >
						<select>
							<option value="0" selected="selected" >None</option>
							<!--optgroup label="Scripts"-->
							<option value="1" >Type 1</option>
							<option value="2" >Type 2</option>
							<option value="3" >Type 3</option>
							<option value="4" >Type 4</option>
						</select>
					</div>

					<fieldset>
						<legend>Checkboxes and radios</legend>
						<label><input type="checkbox" name="check1" value="1">Option 1</label>
						<label><input type="checkbox" name="check1" value="2" checked>Option 2</label>
						<label><input type="checkbox" name="check1" value="3">Option 3</label><br/>
						<label><input type="radio" name="check2" value="1">Option 1</label>
						<label><input type="radio" name="check2" value="2" checked>Option 2</label>
						<label><input type="radio" name="check2" value="3">Option 3</label><br/>
						<label><input class="d-forms single" type="checkbox" name="on" value="1">On / Off</label>
					</fieldset>


				<h2>File selects</h2>
					<label>
						<input type='file' name='userFile'> <input type='submit' name='upload_btn' value='upload' multiple>
					</label>

				<h2>Submits</h2>
					<div class="to-right" >
						<input class="d-forms button inline" type="submit" value="Done" >
						<input class="d-forms button elem with-icon inline" data-icon="ok" type="submit" value="Ok" >
					</div>


			</form>
		</div>

		<footer>
			<p class="small center" >Created by <a href="http://alexrudol.com" target="_blank" title="My personal website" >Alex Rudol</a> &nbsp; | &nbsp; 2016</p>
		</footer>

	</body>

</html>
